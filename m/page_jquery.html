<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>페이지</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/m/styles/common.css" rel="stylesheet" type="text/css">
    <link href="/m/styles/index.css" rel="stylesheet" type="text/css" />
    <script src="/Libs/_js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $J = jQuery.noConflict();
    </script>
</head>
<body>
    <div id="page-content">
        <p>콘텐츠를 불러오는 중...</p>
    </div>

    <script>
        // 방법 3: jQuery 사용 (프로젝트에서 이미 jQuery 사용 중)
        var pagesData = {
            "17": {
                "title": "브랜드소개",
                "content": "<h2>브랜드소개</h2><p>마리텔 브랜드에 대한 소개 내용입니다.</p>"
            },
            "44": {
                "title": "가맹절차",
                "content": "<h2>가맹절차</h2><ol><li>상담</li><li>계약</li><li>오픈</li></ol>"
            },
            "45": {
                "title": "가맹비용",
                "content": "<h2>가맹비용</h2><p>가맹비용에 대한 안내입니다.</p>"
            },
            "56": {
                "title": "사업비전",
                "content": "<h2>사업비전</h2><p>사업비전에 대한 내용입니다.</p>"
            }
        };

        // URL 파라미터 가져오기 함수 (jQuery 없이도 가능)
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // jQuery를 사용한 방법
        $J(document).ready(function() {
            var pid = getUrlParameter('pid');
            
            if (!pid) {
                $J('#page-content').html('<p>페이지 ID가 지정되지 않았습니다.</p>');
                return;
            }

            var pageData = pagesData[pid];
            if (pageData) {
                document.title = pageData.title + ' - 마리텔';
                $J('#page-content').html(pageData.content);
            } else {
                $J('#page-content').html('<p>해당 페이지를 찾을 수 없습니다. (pid: ' + pid + ')</p>');
            }
        });

        // 또는 JSON 파일에서 로드하려면:

        $J(document).ready(function() {

                var pageData = data[pid];

                } else {
                    $J('#page-content').html('<p>해당 페이지를 찾을 수 없습니다.</p>');
                }
            }).fail(function() {
                $J('#page-content').html('<p>콘텐츠를 불러오는 중 오류가 발생했습니다.</p>');
            });
        });
        */
    </script>
</body>
</html>
